<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="coloredSpan">This is colored span</span>

    <script>
        //Find the span element using getElementById
        const coloredSpan = document.getElementById("colorSpan");

        //Change the text color to red:
        colorSpan.style.color="red";
    </script>
</body>
</html>
